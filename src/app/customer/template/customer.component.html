<div class="customers-container">
  <div class="add-customer-form">
    <h3>Add Customer</h3>
    <form [formGroup]="form" (submit)="submit()">
      <div class="fields">
        <mat-form-field>
          <input matInput
                 type="text"
                 id="firstName"
                 formControlName="firstName"
                 placeholder="First Name"
                 required>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="text"
                 id="lastName"
                 formControlName="lastName"
                 placeholder="Last Name"
                 required>
        </mat-form-field>

        <mat-form-field>
          <input matInput
                 type="text"
                 id="phone"
                 formControlName="phone"
                 placeholder="Phone"
                 required>
        </mat-form-field>
      </div>

      <div>
        <button mat-button type="submit" class="btn btn-success">Submit</button>
      </div>
    </form>
  </div>
  <div class="customers-table-container" *ngIf="customers">
    <div>
      <h3>Customers</h3>
    </div>
    <table class="customers-table" mat-table [dataSource]="customers">
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef>First Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.firstName}}</td>
      </ng-container>

      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef>Last Name</th>
        <td mat-cell *matCellDef="let customer">{{customer.lastName}}</td>
      </ng-container>

      <!-- Phone Column -->
      <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef>Phone</th>
        <td mat-cell *matCellDef="let customer">{{customer.telephone}}</td>
      </ng-container>

      <!-- Actions Column -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let customer">
          <mat-icon>edit</mat-icon>
          <mat-icon (click)="dispatchRemoveCustomer(customer)">delete</mat-icon>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let row; columns: columnsToDisplay;"></tr>
    </table>
  </div>
</div>
