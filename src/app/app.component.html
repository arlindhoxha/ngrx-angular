<mat-sidenav-container class="sidenav-container">
  <mat-sidenav-content role="region"  class="sidenav-content">
    <mat-toolbar class="sidenav-toolbar" color="primary">
      <div class="app-sidenav-toolbar-title">
        <span>Material Test</span>
      </div>
      <div class="sidenav-toolbar-items">
        <div class="sidenav-toolbar-link">
          <button mat-button routerLink="/home" routerLinkActive="active">Home</button>
        </div>
        <div class="sidenav-toolbar-link">
          <button mat-button routerLink="/customers" routerLinkActive="active">Customers</button>
        </div>
      </div>
    </mat-toolbar>
    <main class="router-container">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
